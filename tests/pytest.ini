[pytest]
# Pytest configuration for Rfam test suite

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output formatting
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Timeout for tests (in seconds)
timeout = 30

# Markers
markers =
    ui: UI/HTML page tests
    api: API endpoint tests
    search: Search functionality tests
    integration: Integration and workflow tests
    slow: Tests that take longer to run (deselect with '-m "not slow"')

# Test collection
testpaths = .

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=. --cov-report=html --cov-report=term

# Parallel execution (if using pytest-xdist)
# addopts = -n auto

# Console output
console_output_style = progress

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
