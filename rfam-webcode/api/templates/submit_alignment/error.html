<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Error - Rfam</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .error-box {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 30px;
            border-radius: 8px;
            margin-top: 20px;
        }
        h1 {
            color: #721c24;
            margin-top: 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>Submission Error</h1>

        <p>
            We're sorry, but there was an error processing your alignment submission.
        </p>

        {% if error %}
        <p>
            <strong>Error:</strong> {{ error }}
        </p>
        {% endif %}

        <p>
            Please try again later, or contact us directly at
            <a href="mailto:rfam-help@ebi.ac.uk">rfam-help@ebi.ac.uk</a>
            with your alignment attached.
        </p>

        <div class="links">
            <p>
                <a href="/submit_alignment">Try again</a> |
                <a href="/">Return to Rfam home</a>
            </p>
        </div>
    </div>
</body>
</html>
